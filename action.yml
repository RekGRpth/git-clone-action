name: git clone action
description: git clone action
author: RekGRpth
inputs:
  branch:
    description: git clone branch
runs:
  using: composite
  steps:
    - run: |
        set -eux
        INPUTS_BRANCH="${{ inputs.branch }}"
        git clone --progress --single-branch --branch "${INPUTS_BRANCH:-${GITHUB_REF##*/}}" "https://${{ github.repository_owner }}:${{ github.token }}@github.com/${{ github.repository }}.git" .
      shell: sh
